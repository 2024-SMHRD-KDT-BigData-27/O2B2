<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">

<meta charset='utf-8' />
<script src='../dist/index.global.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      locale: 'ko',
      initialDate: '2025-01-11',
      editable: true,
      selectable: true,
      businessHours: true,
      dayMaxEvents: true, // allow "more" link when too many events
      events: [
        {
          title: 'All Day Even',
          start: '2023-01-01'
        },
        {
          title: '설날',
          start: '2025-01-28',
          end: '2025-01-30'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2023-01-09T16:00:00'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2023-01-16T16:00:00'
        },
        {
          title: '2차 핵심 발표',
          start: '2025-01-21',
          end: '2025-01-21'
        },
        {
          title: 'Meeting',
          start: '2023-01-12T10:30:00',
          end: '2023-01-12T12:30:00'
        },
        {
          title: 'Lunch',
          start: '2023-01-12T12:00:00'
        },
        {
          title: 'Meeting',
          start: '2023-01-12T14:30:00'
        },
        {
          title: 'Happy Hour',
          start: '2023-01-12T17:30:00'
        },
        {
          title: 'Dinner',
          start: '2023-01-12T20:00:00'
        },
        {
          title: 'Birthday Party',
          start: '2023-01-13T07:00:00'
        },
        {
          title: 'Click for Google',
          url: 'http://google.com/',
          start: '2023-01-28'
        }
      ],

      dateClick: function(info) {
        // 날짜 클릭 시 메모장 모달 표시
        openMemoModal(info.dateStr);
      }

    });

    calendar.render();
    function openMemoModal(date) {
      var modal = document.getElementById('memoModal');
      var modalDate = document.getElementById('modalDate');
      var memoInput = document.getElementById('memoInput');

      modalDate.textContent = date; // 클릭된 날짜 표시
      memoInput.value = ''; // 메모 초기화
      modal.style.display = 'block'; // 모달 표시
    }

    document.getElementById('saveMemo').onclick = function() {
        var memoText = memoInput.value;
        if (memoText.trim() !== '') {
          // 메모가 비어 있지 않으면 캘린더에 이벤트 추가
          calendar.addEvent({
            title: memoText,
            start: date,
            allDay: true // 하루 종일 이벤트로 추가
          });
          alert('메모가 저장되었습니다.');
          modal.style.display = 'none'; // 모달 닫기
        } else {
          alert('메모를 입력해주세요!'); // 빈 메모 경고
        }
      };

    // 메모장 모달 닫기
    document.getElementById('closeModal').addEventListener('click', function() {
      document.getElementById('memoModal').style.display = 'none';
    });
  });


</script>
<style>

.fc .fc-daygrid-day {
    background-color: #ffffff;
  }

  /* 오늘 날짜 배경 색상 */
  .fc .fc-day-today {
    background-color: #fafae9; /* 연한 노란색 */
  }
  
#calendar {
    max-width: 1100px;
    margin: 0 auto;
    background-color:#fbe3e3; /* 배경 */
    border-radius: 8px; /* 둥근 모서리 (선택 사항) */
    padding: 30px; /* 내부 여백 (선택 사항) */
  }

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 13px;
  }

    #memoModal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px;
    background: #fff;
    padding: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    z-index: 1000;
  }

  #memoModal h3 {
    margin-top: 0;
  }

  #memoModal textarea {
    width: 100%;
    height: 100px;
    margin-bottom: 10px;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  #memoModal button {
    padding: 10px 20px;
    margin-right: 10px;
    background-color: #5b7d9e;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  #memoModal button:hover {
    background-color: #5c5c5c;
  }

  #closeModal {
    background-color: #8d8d8d;
  }

  #closeModal:hover {
    background-color: #8d8d8d;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

  <!-- 메모장 모달 -->
  <div id="memoModal">
    <h3>메모 추가</h3>
    <p id="modalDate"></p>
    <textarea id="memoInput" placeholder="메모를 입력하세요"></textarea>
    <button id="saveMemo">저장</button>
    <button id="closeModal">닫기</button>
  </div>

</body>
</html>
